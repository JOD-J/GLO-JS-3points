<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/script.js" defer></script>
	<link rel="stylesheet" href="/style.css">
	<title>Document</title>
</head>
<body>
	<header class="header">
		<div class="add__car">
			<input class="add__car-brand" type="text" placeholder = "Марка">
			<input class="add__car-model" type="text" placeholder = "Модель">
			<input class="add__car-release" type="text" placeholder = "Год выпуска">
			<input class="add__car-mileage" type="text" placeholder = "Пробег, км">
			<button>Добавить авто</button>
		</div>
		<div class="filter__car">
			<input class="filter__car-brand" type="text" placeholder = "Марка">
			<input class="filter__car-model" type="text" placeholder = "Модель">
			<input class="filter__car-release" type="text" placeholder = "Год выпуска">
			<input class="filter__car-mileage" type="text" placeholder = "Пробег, км">
		</div>
	</header>
	<main class="main">
		<table class="table">
			<thead class="thead">
				<tr>
					<th class="thead__num">thead__num</th>
					<th class="thead__brand">thead__brand</th>
					<th class="thead__model">thead__model</th>
					<th class="thead__release">thead__release</th>
					<th class="thead__mileage">thead__mileage</th>
				</tr>
			</thead>
			<tbody class="tbody">
				<tr>
					<th class="tbody__num">tbody__num</th>
					<th class="tbody__brand">tbody__brand</th>
					<th class="tbody__model">tbody__model</th>
					<th class="tbody__release">tbody__release</th>
					<th class="tbody__mileage">tbody__mileage</th>
				</tr>
			</tbody>
			<tfoot class="tfoot"></tfoot>
		</table>
	</main>
</body>
</html>
